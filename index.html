<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Lab: Pixel Art Maker</h1>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <label for="inputWidth">Grid Width</label>
        <input type="number" id="inputWidth" name="width" min="1" max="40" value="1">
        <label for="inputHeight">Grid Height</label>
        <input type="number" id="inputHeight" name="height" min="1" max="40" value="1">
        <input type="submit" id="submit-button" value="Button">
    </form>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <div id="container"></div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="designs.js"></script>
</body>

</html>
